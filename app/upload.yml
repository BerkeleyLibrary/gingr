--

# Correspond 1:1 with attributes of Cms::Config
defaults: &defaults
  cachedir: <%= ENV['CMS_CACHEDIR'] %>
  geofiles_docroot: <%= ENV['GEOFILES_DOCROOT'] %>
  geofiles_webroot: <%= ENV['GEOFILES_WEBROOT'] %>
  geoserver_secure_url: <%= ENV['GEOSERVER_SECURE_URL'] || 'http://admin:geoserver@geoserver:8080/geoserver/rest/' %>
  geoserver_url: <%= ENV['GEOSERVER_URL'] || 'http://admin:geoserver@geoserver:8080/geoserver/rest/'%>
  solr_url: <%= ENV['SOLR_URL'] || 'http://solr:8983/solr/geodata-test' %>
  support_email: <%= ENV['CMS_SUPPORT_EMAIL'] || 'libdevelopers@lists.berkeley.edu' %>
  workspace: <%= ENV['CMS_WORKSPACE'] %>
  geodata_url: <%= ENV['GEODATA_URL'] || 'https://geodata.ucblib.org/' %>

development:
  <<: *defaults

production:
  <<: *defaults
